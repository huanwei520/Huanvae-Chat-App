name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# ä»£ç†æºé…ç½®
env:
  PROXY_URLS: |
    https://edgeone.gh-proxy.org/
    https://cdn.gh-proxy.org/
    https://hk.gh-proxy.org/
    https://gh-proxy.org/

jobs:
  # ============================================
  # æž„å»ºä»»åŠ¡
  # ============================================
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
            name: windows-x86_64
          
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''
            name: linux-x86_64
          
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'
            name: darwin-x86_64
          
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
            name: darwin-aarch64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux ä¾èµ–
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # å®‰è£…å‰ç«¯ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # æž„å»º Tauri åº”ç”¨
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Huanvae Chat ${{ github.ref_name }}'
          releaseBody: |
            ## æ›´æ–°å†…å®¹
            
            æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—ï¼šhttps://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
            
            ## ä¸‹è½½è¯´æ˜Ž
            
            | å¹³å° | æŽ¨èæ ¼å¼ |
            |------|---------|
            | Windows | `.nsis.zip` (å®‰è£…åŒ…) æˆ– `.msi` |
            | Linux | `.AppImage` (å…å®‰è£…) æˆ– `.deb` |
            | macOS Intel | `_x64.dmg` |
            | macOS M1/M2 | `_aarch64.dmg` |
            
            > ðŸ’¡ å›½å†…ç”¨æˆ·å¦‚ä¸‹è½½ç¼“æ…¢ï¼Œå¯ä½¿ç”¨ä»£ç†é“¾æŽ¥ï¼ˆRelease é™„ä»¶ä¸­çš„ `latest.json` åŒ…å«åŠ é€Ÿé“¾æŽ¥ï¼‰
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # ============================================
  # ç”Ÿæˆæ›´æ–°æ¸…å•
  # ============================================
  generate-manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Wait for release assets
        run: sleep 30

      - name: Download release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # èŽ·å– release ä¿¡æ¯
          RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          echo "Release ID: $(echo $RELEASE_INFO | jq -r '.id')"
          
          # èŽ·å–æ‰€æœ‰èµ„äº§
          ASSETS=$(echo $RELEASE_INFO | jq -r '.assets')
          echo "Assets: $ASSETS"
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$ASSETS" > assets.json

      - name: Generate latest.json with proxy URLs
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          
          # ä»£ç†æºåˆ—è¡¨ï¼ˆä½¿ç”¨ç¬¬ä¸€ä¸ªä½œä¸ºé»˜è®¤ï¼‰
          PROXY="https://edgeone.gh-proxy.org/"
          
          # è¯»å–ç­¾åæ–‡ä»¶å†…å®¹ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
          get_signature() {
            local pattern=$1
            local sig_file=$(ls -1 src-tauri/target/release/bundle/*/${pattern}.sig 2>/dev/null | head -1 || echo "")
            if [ -f "$sig_file" ]; then
              cat "$sig_file"
            else
              echo ""
            fi
          }
          
          # æž„å»º JSON
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Huanvae Chat ${TAG} æ›´æ–°\n\næŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—: https://github.com/${REPO}/releases/tag/${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/huanvae-chat-app_${VERSION}_x64-setup.nsis.zip"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/huanvae-chat-app_${VERSION}_x64.app.tar.gz"
              },
              "darwin-aarch64": {
                "signature": "",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/huanvae-chat-app_${VERSION}_aarch64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/huanvae-chat-app_${VERSION}_amd64.AppImage.tar.gz"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber
          echo "âœ… Uploaded latest.json to release"

      - name: Create latest.json with all proxy URLs (for reference)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          
          # ç”ŸæˆåŒ…å«æ‰€æœ‰ä»£ç†çš„å‚è€ƒæ–‡ä»¶
          cat > latest-all-proxies.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Huanvae Chat ${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "proxy_urls": {
              "edgeone": "https://edgeone.gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "cdn": "https://cdn.gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "hk": "https://hk.gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "default": "https://gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "direct": "https://github.com/${REPO}/releases/download/${TAG}/"
            },
            "files": {
              "windows-nsis": "huanvae-chat-app_${VERSION}_x64-setup.nsis.zip",
              "windows-msi": "huanvae-chat-app_${VERSION}_x64_en-US.msi",
              "linux-appimage": "huanvae-chat-app_${VERSION}_amd64.AppImage.tar.gz",
              "linux-deb": "huanvae-chat-app_${VERSION}_amd64.deb",
              "macos-x64": "huanvae-chat-app_${VERSION}_x64.app.tar.gz",
              "macos-arm64": "huanvae-chat-app_${VERSION}_aarch64.app.tar.gz"
            }
          }
          EOF
          
          echo "Generated proxy reference file:"
          cat latest-all-proxies.json

      - name: Upload proxy reference file
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} latest-all-proxies.json --clobber
          echo "âœ… Uploaded proxy reference file"

