name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# é¡¶å±‚æƒé™é…ç½®ï¼ˆç¡®ä¿æ‰€æœ‰ job éƒ½æœ‰è¶³å¤Ÿæƒé™ï¼‰
permissions:
