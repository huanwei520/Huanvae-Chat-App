  # ============================================
  # ç”Ÿæˆæ›´æ–°æ¸…å•
  # ============================================
  generate-manifest:
    needs: [build, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Wait for all signature files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          
          # æœŸæœ›çš„ç­¾åæ–‡ä»¶åˆ—è¡¨ï¼ˆä½¿ç”¨ NSIS EXEï¼‰
          EXPECTED_SIGS=(
            "Huanvae-Chat-App_${VERSION}_x64-setup.exe.sig"
            "Huanvae-Chat-App_${VERSION}_amd64.AppImage.sig"
          )
          
          echo "ç­‰å¾…ç­¾åæ–‡ä»¶ä¸Šä¼ ..."
          echo "æœŸæœ›æ–‡ä»¶: ${EXPECTED_SIGS[*]}"
          
          MAX_WAIT=300  # æœ€å¤šç­‰å¾… 5 åˆ†é’Ÿ
          WAITED=0
          
          while [ $WAITED -lt $MAX_WAIT ]; do
            RELEASE_INFO=$(gh api repos/${REPO}/releases/tags/${TAG} 2>/dev/null || echo "{}")
            ASSETS=$(echo "$RELEASE_INFO" | jq -r '.assets[].name' 2>/dev/null || echo "")
            
            ALL_FOUND=true
            for SIG in "${EXPECTED_SIGS[@]}"; do
              if ! echo "$ASSETS" | grep -q "^${SIG}$"; then
                echo "  ç¼ºå°‘: $SIG"
                ALL_FOUND=false
              fi
            done
            
            if [ "$ALL_FOUND" = true ]; then
              echo "âœ… æ‰€æœ‰ç­¾åæ–‡ä»¶å·²ä¸Šä¼ ï¼"
              echo "å½“å‰èµ„äº§åˆ—è¡¨:"
              echo "$ASSETS" | grep "\.sig$" || true
              break
            fi
            
            echo "ç­‰å¾…ä¸­... (${WAITED}s/${MAX_WAIT}s)"
            sleep 10
            WAITED=$((WAITED + 10))
          done
          
          if [ $WAITED -ge $MAX_WAIT ]; then
            echo "âš ï¸ ç­‰å¾…è¶…æ—¶ï¼Œç»§ç»­æ‰§è¡Œï¼ˆéƒ¨åˆ†ç­¾åå¯èƒ½ç¼ºå¤±ï¼‰"
          fi

      - name: Download release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # èŽ·å– release ä¿¡æ¯
          RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          echo "Release ID: $(echo $RELEASE_INFO | jq -r '.id')"
          
          # èŽ·å–æ‰€æœ‰èµ„äº§
          ASSETS=$(echo $RELEASE_INFO | jq -r '.assets')
          echo "Assets: $ASSETS"
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$ASSETS" > assets.json

      - name: Generate latest.json with proxy URLs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          
          # ä»£ç†æºåˆ—è¡¨ï¼ˆä½¿ç”¨ç¬¬ä¸€ä¸ªä½œä¸ºé»˜è®¤ï¼‰
          PROXY="https://edgeone.gh-proxy.org/"
          
          # èŽ·å– release èµ„äº§ä¿¡æ¯
          echo "Fetching release assets..."
          RELEASE_INFO=$(gh api repos/${REPO}/releases/tags/${TAG})
          
          # ä»Ž release ä¸­èŽ·å–ç­¾åæ–‡ä»¶å†…å®¹
          get_signature_from_release() {
            local pattern=$1
            local sig_url=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name | endswith(\"${pattern}.sig\")) | .browser_download_url" | head -1)
            if [ -n "$sig_url" ] && [ "$sig_url" != "null" ]; then
              curl -sL "$sig_url" 2>/dev/null || echo ""
            else
              echo ""
            fi
          }
          
          # èŽ·å–å„å¹³å°ç­¾åï¼ˆä½¿ç”¨ NSIS EXEï¼‰
          WIN_NSIS_SIG=$(get_signature_from_release "_x64-setup.exe")
          MAC_SIG=$(get_signature_from_release "_aarch64.dmg")
          LINUX_SIG=$(get_signature_from_release "_amd64.AppImage")
          
          echo "Windows NSIS signature: ${WIN_NSIS_SIG:0:50}..."
          echo "macOS signature: ${MAC_SIG:0:50}..."
          echo "Linux signature: ${LINUX_SIG:0:50}..."
          
          # éªŒè¯ç­¾åç‰ˆæœ¬æ˜¯å¦åŒ¹é…å½“å‰ç‰ˆæœ¬
          verify_signature_version() {
            local sig=$1
            local name=$2
            if [ -n "$sig" ]; then
              # è§£ç ç­¾åå¹¶æ£€æŸ¥æ–‡ä»¶åä¸­çš„ç‰ˆæœ¬å·
              local decoded=$(echo "$sig" | base64 -d 2>/dev/null || echo "")
              if echo "$decoded" | grep -q "_${VERSION}_"; then
                echo "âœ… $name ç­¾åç‰ˆæœ¬æ­£ç¡® (v${VERSION})"
              else
                echo "âŒ $name ç­¾åç‰ˆæœ¬ä¸åŒ¹é…ï¼"
                echo "   æœŸæœ›ç‰ˆæœ¬: ${VERSION}"
                echo "   ç­¾åå†…å®¹: $(echo "$decoded" | head -3)"
                # ä¸é€€å‡ºï¼Œåªè­¦å‘Š
              fi
            fi
          }
          
