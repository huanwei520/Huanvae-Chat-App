# Huanvae Chat è‡ªåŠ¨å‘å¸ƒå·¥ä½œæµ
#
# è§¦å‘æ¡ä»¶ï¼šæŽ¨é€ v* æ ‡ç­¾ï¼ˆå¦‚ v1.0.0ï¼‰
# åŠŸèƒ½ï¼š
# - æž„å»º Windows (NSIS + MSI)
# - æž„å»º Linux (AppImage + .deb)
# - æž„å»º macOS (DMG, x64 + ARM64)
# - è‡ªåŠ¨ç”Ÿæˆå¸¦ä»£ç† URL çš„ latest.json
# - ä¸Šä¼ åˆ° GitHub Releases

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# ä»£ç†æºé…ç½®
env:
  PROXY_URLS: |
    https://edgeone.gh-proxy.org/
    https://cdn.gh-proxy.org/
    https://hk.gh-proxy.org/
    https://gh-proxy.org/

jobs:
  # ============================================
  # æž„å»ºä»»åŠ¡
  # ============================================
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
            name: windows-x86_64
          
          # Linux x64
          - platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            args: ''
            name: linux-x86_64
          
          # macOS Apple Silicon (macos-14/15 æ˜¯ ARM64 æœºå™¨)
          # æ³¨æ„: macos-13 (Intel) å·²è¢« GitHub åºŸå¼ƒ
          - platform: macos-14
            target: aarch64-apple-darwin
            args: ''
            name: darwin-aarch64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux ä¾èµ–
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # å®‰è£…å‰ç«¯ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # æž„å»º Tauri åº”ç”¨
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Huanvae Chat ${{ github.ref_name }}'
          releaseBody: |
            ## æ›´æ–°å†…å®¹
            
            æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—ï¼šhttps://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
            
            ## ä¸‹è½½è¯´æ˜Ž
            
            | å¹³å° | æŽ¨èæ ¼å¼ |
            |------|---------|
            | Windows | `.nsis.zip` (å®‰è£…åŒ…) æˆ– `.msi` |
            | Linux | `.AppImage` (å…å®‰è£…) æˆ– `.deb` (å®‰è£…åˆ° /opt) |
            | macOS Intel | `_x64.dmg` |
            | macOS M1/M2 | `_aarch64.dmg` |
            
            > ðŸ’¡ å›½å†…ç”¨æˆ·å¦‚ä¸‹è½½ç¼“æ…¢ï¼Œå¯ä½¿ç”¨ä»£ç†é“¾æŽ¥ï¼ˆRelease é™„ä»¶ä¸­çš„ `latest.json` åŒ…å«åŠ é€Ÿé“¾æŽ¥ï¼‰
            
            > ðŸ“¦ Linux deb åŒ…å®‰è£…åˆ° `/opt/huanvae-chat/`ï¼Œæ”¯æŒæ™®é€šç”¨æˆ·è¿è¡Œ
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # ============================================
      # Linux: é‡æ–°æ‰“åŒ… deb åˆ° /optï¼ˆè§£å†³ç”¨æˆ·æƒé™é—®é¢˜ï¼‰
      # ============================================
      - name: Repack deb for /opt installation
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          set -e
          
          # æ‰¾åˆ°ç”Ÿæˆçš„ deb æ–‡ä»¶
          DEB_FILE=$(ls src-tauri/target/release/bundle/deb/*.deb 2>/dev/null | head -1)
          if [ -z "$DEB_FILE" ]; then
            echo "âš ï¸ No deb file found, skipping repack"
            exit 0
          fi
          echo "ðŸ“¦ Original deb: $DEB_FILE"
          
          # æå–ç‰ˆæœ¬å·
          VERSION=$(echo "$DEB_FILE" | grep -oP '\d+\.\d+\.\d+' | head -1)
          echo "ðŸ“Œ Version: $VERSION"
          
          # åˆ›å»ºå·¥ä½œç›®å½•
          WORK_DIR=$(mktemp -d)
          echo "ðŸ“ Work dir: $WORK_DIR"
          
          # è§£åŽ‹ deb
          dpkg-deb -R "$DEB_FILE" "$WORK_DIR"
          
          # åˆ›å»º /opt ç›®å½•ç»“æž„
          mkdir -p "$WORK_DIR/opt/huanvae-chat"
          
          # ç§»åŠ¨å¯æ‰§è¡Œæ–‡ä»¶åˆ° /opt
          if [ -f "$WORK_DIR/usr/bin/huanvae-chat-app" ]; then
            mv "$WORK_DIR/usr/bin/huanvae-chat-app" "$WORK_DIR/opt/huanvae-chat/"
            echo "âœ… Moved executable to /opt/huanvae-chat/"
          fi
          
          # ç§»åŠ¨èµ„æºæ–‡ä»¶åˆ° /opt
          if [ -d "$WORK_DIR/usr/share/huanvae-chat-app" ]; then
            cp -r "$WORK_DIR/usr/share/huanvae-chat-app"/* "$WORK_DIR/opt/huanvae-chat/" 2>/dev/null || true
            rm -rf "$WORK_DIR/usr/share/huanvae-chat-app"
            echo "âœ… Moved resources to /opt/huanvae-chat/"
          fi
          
          # å¤åˆ¶å›¾æ ‡åˆ° /opt
          ICON_SRC=$(find "$WORK_DIR/usr/share/icons" -name "*.png" -type f 2>/dev/null | head -1)
          if [ -n "$ICON_SRC" ]; then
            cp "$ICON_SRC" "$WORK_DIR/opt/huanvae-chat/icon.png"
            echo "âœ… Copied icon to /opt/huanvae-chat/"
          fi
          
          # æ¸…ç†ç©ºçš„ bin ç›®å½•
          rm -rf "$WORK_DIR/usr/bin"
          
          # æ›´æ–° .desktop æ–‡ä»¶
          DESKTOP_FILE=$(find "$WORK_DIR/usr/share/applications" -name "*.desktop" -type f 2>/dev/null | head -1)
          if [ -n "$DESKTOP_FILE" ]; then
            sed -i 's|Exec=huanvae-chat-app|Exec=/opt/huanvae-chat/huanvae-chat-app|g' "$DESKTOP_FILE"
            sed -i 's|Exec=/usr/bin/huanvae-chat-app|Exec=/opt/huanvae-chat/huanvae-chat-app|g' "$DESKTOP_FILE"
            echo "âœ… Updated .desktop file"
          fi
          
          # åˆ›å»º postinst è„šæœ¬ï¼ˆå®‰è£…åŽæ‰§è¡Œï¼‰
          cat > "$WORK_DIR/DEBIAN/postinst" << 'POSTINST'
          #!/bin/bash
          set -e
          
          REPO_URL="https://huanwei520.github.io/Huanvae-Chat-App"
          
          # åˆ›å»ºç¬¦å·é“¾æŽ¥åˆ° /usr/local/bin
          ln -sf /opt/huanvae-chat/huanvae-chat-app /usr/local/bin/huanvae-chat
          
          # è®¾ç½®ç›®å½•æƒé™
          chmod -R 755 /opt/huanvae-chat
          
          # æ›´æ–°æ¡Œé¢æ•°æ®åº“
          if command -v update-desktop-database &> /dev/null; then
            update-desktop-database /usr/share/applications 2>/dev/null || true
          fi
          
          # æ›´æ–°å›¾æ ‡ç¼“å­˜
          if command -v gtk-update-icon-cache &> /dev/null; then
            gtk-update-icon-cache /usr/share/icons/hicolor 2>/dev/null || true
          fi
          
          # é…ç½® APT ä»“åº“æºï¼ˆç”¨äºŽè‡ªåŠ¨æ›´æ–°ï¼‰
          if [ ! -f /etc/apt/sources.list.d/huanvae-chat.list ]; then
            echo "ðŸ“¦ é…ç½® APT ä»“åº“æº..."
            
            # ä¸‹è½½å¹¶å®‰è£… GPG å¯†é’¥
            if command -v curl &> /dev/null; then
              curl -fsSL "${REPO_URL}/gpg.key" 2>/dev/null | \
                gpg --dearmor -o /usr/share/keyrings/huanvae-chat.gpg 2>/dev/null || true
            elif command -v wget &> /dev/null; then
              wget -qO- "${REPO_URL}/gpg.key" 2>/dev/null | \
                gpg --dearmor -o /usr/share/keyrings/huanvae-chat.gpg 2>/dev/null || true
            fi
            
            # æ·»åŠ ä»“åº“æº
            if [ -f /usr/share/keyrings/huanvae-chat.gpg ]; then
              echo "deb [signed-by=/usr/share/keyrings/huanvae-chat.gpg] ${REPO_URL} stable main" > \
                /etc/apt/sources.list.d/huanvae-chat.list
              echo "âœ… APT ä»“åº“å·²é…ç½®ï¼Œå¯ä½¿ç”¨ apt upgrade æ›´æ–°"
            fi
          fi
          
          echo ""
          echo "âœ… Huanvae Chat å·²å®‰è£…åˆ° /opt/huanvae-chat/"
          echo "   è¿è¡Œå‘½ä»¤: huanvae-chat"
          echo "   æ›´æ–°å‘½ä»¤: sudo apt update && sudo apt upgrade"
          echo ""
          POSTINST
          chmod 755 "$WORK_DIR/DEBIAN/postinst"
          
          # åˆ›å»º prerm è„šæœ¬ï¼ˆå¸è½½å‰æ‰§è¡Œï¼‰
          cat > "$WORK_DIR/DEBIAN/prerm" << 'PRERM'
          #!/bin/bash
          set -e
          rm -f /usr/local/bin/huanvae-chat
          PRERM
          chmod 755 "$WORK_DIR/DEBIAN/prerm"
          
          # åˆ›å»º postrm è„šæœ¬ï¼ˆå¸è½½åŽæ‰§è¡Œï¼‰
          cat > "$WORK_DIR/DEBIAN/postrm" << 'POSTRM'
          #!/bin/bash
          if [ "$1" = "purge" ] || [ "$1" = "remove" ]; then
            # æ¸…ç†åº”ç”¨ç›®å½•
            rm -rf /opt/huanvae-chat 2>/dev/null || true
            
            # æ¸…ç† APT ä»“åº“é…ç½®
            rm -f /etc/apt/sources.list.d/huanvae-chat.list 2>/dev/null || true
            rm -f /usr/share/keyrings/huanvae-chat.gpg 2>/dev/null || true
          fi
          POSTRM
          chmod 755 "$WORK_DIR/DEBIAN/postrm"
          
          # æ›´æ–° control æ–‡ä»¶
          INSTALLED_SIZE=$(du -sk "$WORK_DIR" | cut -f1)
          sed -i "s/^Installed-Size:.*/Installed-Size: $INSTALLED_SIZE/" "$WORK_DIR/DEBIAN/control"
          
          # é‡æ–°æ‰“åŒ…ï¼ˆè¦†ç›–åŽŸæ–‡ä»¶ï¼‰
          dpkg-deb -b "$WORK_DIR" "$DEB_FILE"
          
          echo ""
          echo "âœ… Repacked deb: $DEB_FILE"
          echo ""
          
          # éªŒè¯åŒ…å†…å®¹
          echo "=== Package contents (first 15 lines) ==="
          dpkg-deb -c "$DEB_FILE" | head -15
          
          # æ¸…ç†
          rm -rf "$WORK_DIR"

      # Linux: é‡æ–°ä¸Šä¼ ä¿®æ”¹åŽçš„ deb åˆ° Release
      - name: Re-upload repacked deb
        if: matrix.platform == 'ubuntu-24.04'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æå–ç‰ˆæœ¬å·
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          DEB_FILE="src-tauri/target/release/bundle/deb/Huanvae-Chat-App_${VERSION}_amd64.deb"
          
          if [ ! -f "$DEB_FILE" ]; then
            echo "âš ï¸ Deb file not found: $DEB_FILE"
            exit 0
          fi
          
          echo "ðŸ“¤ Re-uploading repacked deb..."
          
          # ä½¿ç”¨ --clobber è¦†ç›–åŽŸæ¥ä¸Šä¼ çš„ deb
          gh release upload ${{ github.ref_name }} "$DEB_FILE" --clobber
          
          echo "âœ… Successfully re-uploaded: $(basename $DEB_FILE)"

  # ============================================
  # ç”Ÿæˆæ›´æ–°æ¸…å•
  # ============================================
  generate-manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Wait for release assets
        run: sleep 30

      - name: Download release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # èŽ·å– release ä¿¡æ¯
          RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          echo "Release ID: $(echo $RELEASE_INFO | jq -r '.id')"
          
          # èŽ·å–æ‰€æœ‰èµ„äº§
          ASSETS=$(echo $RELEASE_INFO | jq -r '.assets')
          echo "Assets: $ASSETS"
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$ASSETS" > assets.json

      - name: Generate latest.json with proxy URLs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          
          # ä»£ç†æºåˆ—è¡¨ï¼ˆä½¿ç”¨ç¬¬ä¸€ä¸ªä½œä¸ºé»˜è®¤ï¼‰
          PROXY="https://edgeone.gh-proxy.org/"
          
          # èŽ·å– release èµ„äº§ä¿¡æ¯
          echo "Fetching release assets..."
          RELEASE_INFO=$(gh api repos/${REPO}/releases/tags/${TAG})
          
          # ä»Ž release ä¸­èŽ·å–ç­¾åæ–‡ä»¶å†…å®¹
          get_signature_from_release() {
            local pattern=$1
            local sig_url=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name | endswith(\"${pattern}.sig\")) | .browser_download_url" | head -1)
            if [ -n "$sig_url" ] && [ "$sig_url" != "null" ]; then
              curl -sL "$sig_url" 2>/dev/null || echo ""
            else
              echo ""
            fi
          }
          
          # èŽ·å–å„å¹³å°ç­¾å
          WIN_NSIS_SIG=$(get_signature_from_release "_x64-setup.exe")
          WIN_MSI_SIG=$(get_signature_from_release "_x64_zh-CN.msi")
          MAC_SIG=$(get_signature_from_release "_aarch64.dmg")
          LINUX_SIG=$(get_signature_from_release "_amd64.AppImage")
          
          echo "Windows NSIS signature: ${WIN_NSIS_SIG:0:50}..."
          echo "Windows MSI signature: ${WIN_MSI_SIG:0:50}..."
          echo "macOS signature: ${MAC_SIG:0:50}..."
          echo "Linux signature: ${LINUX_SIG:0:50}..."
          
          # æž„å»º JSONï¼ˆæ–‡ä»¶åå¿…é¡»ä¸Ž tauri å®žé™…ç”Ÿæˆçš„ä¸€è‡´ï¼‰
          # productName: Huanvae-Chat-App
          # æ”¯æŒçš„å¹³å°é”®ï¼š
          # - windows-x86_64: é»˜è®¤ Windows (NSIS)
          # - windows-x86_64-nsis: æ˜Žç¡®æŒ‡å®š NSIS
          # - windows-x86_64-msi: MSI å®‰è£…åŒ…
          # - darwin-aarch64: macOS ARM64
          # - linux-x86_64: é»˜è®¤ Linux (AppImage)
          # - linux-x86_64-appimage: æ˜Žç¡®æŒ‡å®š AppImage
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Huanvae Chat ${TAG} æ›´æ–°\n\næŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—: https://github.com/${REPO}/releases/tag/${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WIN_NSIS_SIG}",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/Huanvae-Chat-App_${VERSION}_x64-setup.exe"
              },
              "windows-x86_64-nsis": {
                "signature": "${WIN_NSIS_SIG}",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/Huanvae-Chat-App_${VERSION}_x64-setup.exe"
              },
              "windows-x86_64-msi": {
                "signature": "${WIN_MSI_SIG}",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/Huanvae-Chat-App_${VERSION}_x64_zh-CN.msi"
              },
              "darwin-aarch64": {
                "signature": "${MAC_SIG}",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/Huanvae-Chat-App_${VERSION}_aarch64.dmg"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/Huanvae-Chat-App_${VERSION}_amd64.AppImage"
              },
              "linux-x86_64-appimage": {
                "signature": "${LINUX_SIG}",
                "url": "${PROXY}https://github.com/${REPO}/releases/download/${TAG}/Huanvae-Chat-App_${VERSION}_amd64.AppImage"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber
          echo "âœ… Uploaded latest.json to release"

      - name: Create latest.json with all proxy URLs (for reference)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          
          # ç”ŸæˆåŒ…å«æ‰€æœ‰ä»£ç†çš„å‚è€ƒæ–‡ä»¶ï¼ˆæ–‡ä»¶åä¸Ž tauri å®žé™…ç”Ÿæˆçš„ä¸€è‡´ï¼‰
          cat > latest-all-proxies.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Huanvae Chat ${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "proxy_urls": {
              "edgeone": "https://edgeone.gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "cdn": "https://cdn.gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "hk": "https://hk.gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "default": "https://gh-proxy.org/https://github.com/${REPO}/releases/download/${TAG}/",
              "direct": "https://github.com/${REPO}/releases/download/${TAG}/"
            },
            "files": {
              "windows-nsis": "Huanvae-Chat-App_${VERSION}_x64-setup.exe",
              "windows-msi": "Huanvae-Chat-App_${VERSION}_x64_zh-CN.msi",
              "linux-appimage": "Huanvae-Chat-App_${VERSION}_amd64.AppImage",
              "linux-deb": "Huanvae-Chat-App_${VERSION}_amd64.deb",
              "macos-arm64": "Huanvae-Chat-App_${VERSION}_aarch64.dmg"
            }
          }
          EOF
          
          echo "Generated proxy reference file:"
          cat latest-all-proxies.json

      - name: Upload proxy reference file
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} latest-all-proxies.json --clobber
          echo "âœ… Uploaded proxy reference file"

