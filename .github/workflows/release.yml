# Huanvae Chat è‡ªåŠ¨å‘å¸ƒå·¥ä½œæµ
#
# è§¦å‘æ¡ä»¶ï¼šæŽ¨é€ v* æ ‡ç­¾ï¼ˆå¦‚ v1.0.0ï¼‰
# åŠŸèƒ½ï¼š
# - æž„å»º Windows (NSIS EXEï¼Œè‡ªå®šä¹‰å‡çº§æµç¨‹)
# - æž„å»º Linux (AppImage + .deb)
# - æž„å»º macOS (DMG, ARM64)
# - æž„å»º Android (APK)
# - è‡ªåŠ¨ç”Ÿæˆå¸¦ä»£ç† URL çš„ latest.json å’Œ android-latest.json
